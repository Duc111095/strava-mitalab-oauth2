<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<title>User Information</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" media="all" href="../../css/stsm.css" th:href="@{/css/stsm.css}"/>
	</head>
	<body>
		<div>
			<img src="../../images/stsmlogo.png" alt="STSM logo" title="STSM logo"
				 th:src="@{/images/stsmlogo.png}" th:alt-title="#{title.application}"/>
		</div>
		<div class="userinfo">
			<h1>User Details...</h1>
			<h2 th:text="${user.getId()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getFirstName()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getLastName()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getCreatedAt()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getProfile()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getUsername()}">List of Activity's Mitalab Runner</h2>
			<h2 th:text="${user.getCity()}">List of Activity's Mitalab Runner</h2>
		</div>
</html>
