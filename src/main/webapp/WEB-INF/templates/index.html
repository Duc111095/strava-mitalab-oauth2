<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strava OAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            background-color: #e6f7ff;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .connect-button {
            background-color: #fc4c02;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
        .connect-button:hover {
            background-color: #d84315;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #005f73;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/MRC.jpg" th:src="@{images/MRC.jpg}" alt="Mitalab Running" class="logo"/>
        <h1>Kết nối với Strava</h1>
        <a href="oauth2/authorization/strava" class="connect-button">Connect with Strava</a>
    </div>
    <div class="footer">Powered by ERP</div>
</body>
</html>
