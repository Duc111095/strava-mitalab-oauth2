<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="sidebar">
        <a th:href="@{/events}">Sự kiện</a>
        <a th:href="@{#}">Danh sách hoạt động</a>
        <a th:href="@{/athletes}">Danh sách vận động viên</a>
        <a th:href="@{/summary}">Tổng hợp</a>
    </div>
    <div class="main-content"  th:unless="${#lists.isEmpty(allActivities)}">
        <div class="container">
            <h1>Danh Sách Hoạt Động</h1>
            <table>
                <thead>
                    <tr>
                        <th>Tên người dùng</th>
                        <th>Activity Name</th>
                        <th>Quãng đường</th>
                        <th>Tổng thời gian</th>
                        <th>Ngày hoạt động</th>
                    </tr>
                </thead>
				 <tr th:each="activity : ${allActivities}">
				                <td th:text="${activity.getAthleteId()}"></td>
				                <td th:text="${activity.getName()}"></td>
				                <td th:text="${activity.getDistance()}"></td>
				                <td th:text="${activity.formatTimeElapsed()}"></td>
				                <td th:text="${activity.getFormatedDateFromStartDateLocal()}"></td>
				            	<td><a th:href="@{https://www.strava.com/activities/{id}(id=${activity.getId()})}" target="blank">View On Strava</a></td>
				        </tr>
            </table>
        </div>
    <div class="footer-left">
        <a href="https://www.strava.com" style="color: #005f73; text-decoration: none; display: flex; align-items: center;">
            <img th:src="@{/images/api_logo_pwrdBy_strava_horiz_white.png}" width=50% height=50%/>
        </a>
    </div>
        <div class="footer-right">Developed by ERP</div>
    </div>
</body>
</html>
