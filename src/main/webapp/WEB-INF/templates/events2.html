<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sự Kiện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1E1E1E;
            padding: 20px;
            height: 100vh;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #2A2A2A;
            transition: all 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
            color: white;
            -webkit-text-fill-color: white;
        }
        .main-content {
            margin-left: 270px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        h1, th {
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        th:hover {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
        }
        tr:nth-child(even) {
            background-color: #2A2A2A;
        }
        tr:hover {
            background-color: white;
            color: #121212;
            transition: all 0.3s ease-in-out;
        }
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            background-color: #1E1E1E;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/events">Sự Kiện</a>
        <a href="/activities">Hoạt động</a>
        <a href="/users">Danh sách vận động viên</a>
        <a href="/summary">Tổng hợp</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Danh Sách Sự Kiện</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sự kiện</th>
                        <th>Số đội</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}">
                     	<td th:text="${event.getId()}"></td>
		                <td th:text="${event.getEventName()}"></td>
		                <td th:text="${event.getTeamCount()}"></td>
                        <td th:text="${event.getStartDate()}"></td>
                        <td th:text="${event.getEndDate()}"></td>
                        <td th:text="${event.getDescription()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">Powered by ERP</div>
    </div>
</body>
</html>
