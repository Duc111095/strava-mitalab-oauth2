<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hoạt động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #00509e;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #003f7f;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        h1 {
            color: #00509e;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #00509e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tr:hover {
            background-color: #cce7ff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Quản lý</h2>
        <ul>
            <li><a href="/events">Sự kiện</a></li>
            <li><a href="/users">Danh sách VDV</a></li>
            <li><a href="/summary">Tong hop</a>
            <li><a href="/activities">Danh sách hoạt động</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h1>Tong ket hoạt động</h1>
            <form th:action="@{/summary}" th:object="${periodForm}" method="post">
                <label for="startDate">Ngày bắt đầu:</label>
                <input type="datetime-local" id="startDate" name="startDate" required>
                <label for="endDate">Ngày kết thúc:</label>
                <input type="datetime-local" id="endDate" name="endDate" required>
                <button type="submit">Tong hop</button>
            </form>
        <table class="summary" th:unless="${#lists.isEmpty(allActivitiesSummary)}">
            <tr>
                <th>ID người dùng</th>
                <th>Ten nguoi dung</th>
                <th>Tong quang duong (km)</th>
                <th>Tổng thời gian hoạt động</th>
                <th>Average Pace</th>
            </tr>
            <tr th:each="ac : ${allActivitiesSummary}">
                <td th:text="${ac.getAthleteId()}"></td>
                <td th:text="${ac.getAthleteName()}"></td>
                <td th:text="${ac.getTotalDistance()}"></td>
                <td th:text="${ac.getFormattedMovingTime()}"></td>
                <td th:text="${ac.getFormattedPaced()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
