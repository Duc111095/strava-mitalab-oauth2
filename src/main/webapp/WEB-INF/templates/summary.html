<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sự Kiện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #1E1E1E;
            padding: 20px;
            height: 100vh;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #2A2A2A;
            transition: all 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
            color: white;
            -webkit-text-fill-color: white;
        }
        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        h1, th {
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2A2A2A;
        }
        tr:hover {
            background-color: white;
            color: #121212;
            transition: all 0.3s ease-in-out;
        }
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            background-color: #1E1E1E;
            width: 100%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 400px;
        }
        .popup input, .popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #E0E0E0;
        }
        .popup button {
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .popup .cancel-button {
            background-color: #444;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #E0E0E0;
        }
        .form-actions {
            display: flex;
            gap: 10px;
        }
        .form-actions button {
            flex: 1;
        }
        .footer-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #005f73;
            display: flex;
            align-items: center;
        }
        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a th:href="@{/events}">Sự kiện</a>
        <a th:href="@{/activities}">Danh sách hoạt động</a>
        <a th:href="@{/athletes}">Danh sách vận động viên</a>
        <a th:href="@{#}">Tổng hợp</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Tổng hợp sự kiện</h1>
            <form th:action="@{/summary}" th:object="${periodForm}" method="post">
            	<div class="form-group">
                    <label for="startDate">Ngày bắt đầu:</label>
                	<input type="datetime-local" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Ngày kết thúc:</label>
                	<input type="datetime-local" id="endDate" name="endDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Tong hop</button>
                </div>
            </form>
 			<table class="summary" th:unless="${#lists.isEmpty(allActivitiesSummary)}">
            <tr>
                <th>ID người dùng</th>
                <th>Ten nguoi dung</th>
                <th>Tong quang duong (km)</th>
                <th>Tổng thời gian hoạt động</th>
                <th>Average Pace</th>
            </tr>
            <tr th:each="ac : ${allActivitiesSummary}">
                <td th:text="${ac.getAthleteId()}"></td>
                <td th:text="${ac.getAthleteName()}"></td>
                <td th:text="${ac.getTotalDistance()}"></td>
                <td th:text="${ac.getFormattedMovingTime()}"></td>
                <td th:text="${ac.getFormattedPaced()}"></td>
            </tr>
        </table>
        </div>
  <div class="footer-left">
        <a href="https://www.strava.com" style="color: #005f73; text-decoration: none; display: flex; align-items: center;">
            <img th:src="@{/images/api_logo_pwrdBy_strava_horiz_white.png}" width=50% height=50%/>
        </a>
    </div>
        <div class="footer-right">Developed by ERP</div>
    </div>
</body>
</html>
