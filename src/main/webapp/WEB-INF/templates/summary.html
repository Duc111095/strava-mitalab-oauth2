<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        #distance {
            text-align: center;
        }
        .sortable {
            cursor: pointer;
        }
        .sortable:hover {
            text-decoration: underline;
        } 
        .registration-form {
            background-color: #2A2A2A;
            border-radius: 8px;
            padding: 25px;
            margin: 25px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #E0E0E0;
            text-align: center;
        }     
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            background-color: #524a08;
            border: 1px solid #4A4A4A;
            border-radius: 5px;
            color: #E0E0E0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.25);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff4d5a);
            color: white;
        }
        
        .btn-danger:hover {
            box-shadow: 0px 0px 10px rgba(220, 53, 69, 0.5);
            transform: translateY(-2px);
        }

        /* Toggle button for sidebar */
        .toggle-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 200;
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        
        .toggle-menu:hover {
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
        }
        
        /* Sidebar modifications for toggle */
        .sidebar {
            transition: all 0.3s ease-in-out;
            z-index: 100;
            padding-top: 50px; /* Add more padding at the top to prevent overlap */
        }
        
        /* Sidebar link styling */
        .sidebar a {
            display: block;
            padding: 10px 20px 10px 40px; /* Add more left padding to links */
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        
        .sidebar a:hover {
            background-color: rgba(255, 140, 0, 0.3);
        }
        
        /* Add active class for current page */
        .sidebar a.active {
            border-left: 4px solid #ff8c00;
            background-color: rgba(255, 140, 0, 0.2);
        }
        
        .sidebar.closed {
            margin-left: -260px; /* Width + padding */
        }
        
        /* Main content modifications for sidebar toggle */
        .main-content.full-width {
            margin-left: 0;
        }
        /* Responsive media queries */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                left: 0;
                top: 0;
                padding-top: 60px; /* More padding on mobile */
                display: none;
                overflow-y: auto;
                max-height: 100vh;
                background-color: rgba(0, 0, 0, 0.95); /* Darker background for mobile menu */
            }
            
            .sidebar.show {
                display: block;
            }
            
            .sidebar a {
                text-align: center;
                padding: 15px 20px; /* Center links on mobile */
            }
            
            .main-content {
                overflow-x: hidden;
                margin-left: 0 !important;
                width: 100% !important; /* Change from 100% to auto */
                padding-top: 60px; /* Add padding at top for mobile view */
                box-sizing: border-box;
            }
            
            .container {
                width: 100%;
                max-width: 100%;
                padding: 0;
                margin: 0 auto;
                box-sizing: border-box;
            }
            
            .registration-form {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
                padding: 15px;
                box-sizing: border-box;
            }

            table.summary {
                width: 100%;
                max-width: 100%;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .form-control {
                width: 100%;
                box-sizing: border-box;
                margin: 15px auto;
            }

            .footer-right {
                display: none;
                margin: auto;
                text-align: center;
            }
            
            .footer-left {
                display: none;
                justify-content: center;
            }
            
            /* Move toggle button further right on mobile */
            .toggle-menu {
                left: 10px;
                top: 10px;
            }

            .middle-grid {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-menu" id="toggleMenu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <a th:href="@{/register}">Đăng ký</a>
        <a th:href="@{/activities}">Danh sách hoạt động</a>
        <a th:href="@{#}" class="active">Tổng hợp</a>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <h1>Bảng xếp hạng tổng</h1>
            <div class="registration-form">
                <form id="eventForm" class="event-selector">
                    <div class="form-group">
                        <label for="eventId" class="form-label">
                            <i class="fas fa-calendar-alt"></i> Sự kiện
                        </label>
                        <select id="eventId" name="eventId" class="form-control" required>
                            <option th:each="event : ${events}" 
                                    th:value="${event.getId()}" 
                                    th:text="${event.getEventName()}"
                                    th:attr="end-date=${event.getEndDate()}">
                            </option>
                        </select>
                    </div>
                    <button id="button-form" type="button" class="btn btn-primary" onclick="fetchEventSummary()">
                        <i class="fas fa-bar-chart"></i> Tổng hợp
                    </button>
                </form>
            </div>
            <div style="overflow-x: auto;">
                <table class="summary" id="summaryTable">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable(0, 'num')">Hạng</th>
                            <th class="sortable" onclick="sortTable(1, 'text')">Tên nhóm</th>
                            <th class="sortable" onclick="sortTable(2, 'num')">SL thành viên</th>
                            <th class="sortable" onclick="sortTable(3, 'num')" th:text="${currentDate} + ' (Km)'"></th>
                            <th class="sortable" onclick="sortTable(4, 'num')">Tổng (Km)</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody id="event-summary-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer-left">
            <a href="https://www.strava.com" style="color: #005f73; text-decoration: none; display: flex; align-items: center;">
                <img th:src="@{/images/api_logo_pwrdBy_strava_horiz_white.png}" width="50%" height="50%"/>
            </a>
        </div>
        <div class="footer-right">Developed by ERP</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const event = document.getElementById('eventId');
            const eventOptions = event.options;
            const eventArr = Array.from(eventOptions).sort((a, b) => {
                const dateA = new Date(a.getAttribute('end-date'));
                const dateB = new Date(b.getAttribute('end-date'));
                return dateA - dateB;
            });
            const lastEvent = eventArr[eventArr.length - 1];
            event.value = lastEvent.value;
            fetchEventSummary();
        });

        const toggleMenu = document.getElementById('toggleMenu');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        function checkScreenSize() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('closed');
                sidebar.classList.remove('show');
                mainContent.classList.add('full-width');
            } else {
                sidebar.classList.remove('show');
                sidebar.classList.remove('closed');
                mainContent.classList.remove('full-width');
            }
        }

        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);

        toggleMenu.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('closed');
                mainContent.classList.toggle('full-width');
            }
        });

        function fetchEventSummary() {
            const eventId = document.getElementById('eventId').value;
            const url = '/runner/summary/event?eventId=' + eventId;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const eventSummaryBody = document.getElementById('event-summary-body');
                eventSummaryBody.innerHTML = '';
                data.sort((a, b) => b.totalDistance - a.totalDistance);
                data.forEach((summary, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="middle-grid">${summary.stt}</td>
                        <td class="middle-grid">${summary.teamName}</td>
                        <td class="middle-grid">${summary.teamCount}</td>
                        <td class="middle-grid">${summary.totalCurrentDistance}</td>
                        <td class="middle-grid">${summary.totalDistance}</td>
                        <td><a href="/runner/summary/team?teamId=${summary.teamId}&eventId=${summary.eventId}" class="btn btn-primary">Chi tiết</a></td>
                    `;
                    eventSummaryBody.appendChild(row);
                });
            })
        }

        function sortTable(colIndex, type) {
            const table = document.getElementById('summaryTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const isAsc = table.getAttribute('data-sort-dir') !== 'asc';
            table.setAttribute('data-sort-dir', isAsc ? 'asc' : 'desc');

            rows.sort((a, b) => {
                const valA = a.cells[colIndex].innerText.trim();
                const valB = b.cells[colIndex].innerText.trim();
                const aVal = type === 'num' ? parseFloat(valA) || 0 : valA;
                const bVal = type === 'num' ? parseFloat(valB) || 0 : valB;
                return isAsc ? aVal - bVal : bVal - aVal;
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
