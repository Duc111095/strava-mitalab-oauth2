<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2 class="page-title">Team Registration</h2>
        <div class="form-container">
            <form th:action="@{/register}" th:object="${registerForm}" method="post">
                <div class="form-group">
                    <label for="eventId">Event ID:</label>
                    <input type="text" id="eventId" th:field="*{eventId}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="teamId">Team ID:</label>
                    <input type="number" id="teamId" th:field="*{teamId}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
