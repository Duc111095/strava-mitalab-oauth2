<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-group label{
            margin-bottom: 5px;
            text-align: left;
            color: #E0E0E0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #1E1E1E;
            padding: 20px;
            height: 100vh;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #2A2A2A;
            transition: all 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
            color: white;
            -webkit-text-fill-color: white;
        }
        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        h1, th {
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2A2A2A;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
            color: #E0E0E0;
        }
        .form-actions {
            display: flex;
            gap: 10px;
        }
        .form-actions button {
            flex: 1;
        }
        .footer-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #005f73;
            display: flex;
            align-items: center;
        }
        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
        }
        .strava-logo {
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a th:href="@{/events}">Sự kiện</a>
        <a th:href="@{#}">Đăng ký</a>
        <a th:href="@{/activities}">Danh sách hoạt động</a>
        <a th:href="@{/athletes}">Danh sách vận động viên</a>
        <a th:href="@{/summary}">Tổng hợp</a>
    </div>
    <div class="main-container">
        <h2 class="page-title">Team Registration</h2>
        <div class="registration-form" id="registration-form">
            <form th:action="@{/register}" th:object="${registerForm}" method="post" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="eventId">Chọn sự kiện</label>
                    <select id="eventId" th:field="*{eventId}" class="form-control" required>
                        <option th:each="event : ${events}" th:value="${event.getId()}" th:text="${event.getEventName()}" th:attr="data-max=${event.getTeamCount()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teamId">Chọn đội</label>
                    <select id="teamId" th:field="*{teamId}" class="form-control" required>
                        <option value="0" disabled selected>Select a team</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="form-actions">Register</button>
            </form>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID VĐV</th>
                        <th>Tên VĐV</th>
                        <th>Tên sự kiện</th>
                        <th>Tên đội</th>
                        <th>Thời gian đăng ký</th>
                    </tr>
                </thead>
				 <tbody  id="athleteTableBody"></tbody>
            </table>
        </div>
    <div class="footer-left">
        <a href="https://www.strava.com" style="color: #005f73; text-decoration: none; display: flex; align-items: center;">
            <img th:src="@{/images/api_logo_pwrdBy_strava_horiz_white.png}" width=50% height=50%/>
        </a>
    </div>
        <div class="footer-right">Developed by ERP</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const eventSelect = document.getElementById("eventId");
            const teamIdInput = document.getElementById("teamId");

            // Set the default value for teamIdInput
            const selectedEvent = eventSelect.options[eventSelect.selectedIndex];
            if (selectedEvent) {
                const maxTeams = selectedEvent.getAttribute("data-max");
                if (maxTeams == 1) {
                    teamIdInput.hidden = true;
                    teamIdInput.value = 1;
                }
                else {
                    for (let i = 1; i <= maxTeams; i++) {
                        const option = document.createElement("option");
                        option.value = i;
                        option.textContent = "Đội " + i;
                        teamIdInput.appendChild(option);
                    }
                }
            }

            // Add event listener to update teamIdInput based on selected event
            eventSelect.addEventListener("change", function() {
                const selectedOption = eventSelect.options[eventSelect.selectedIndex];
                const maxTeams = selectedOption.getAttribute("data-max");
                if (maxTeams == 1) {
                    teamIdInput.hidden = true;
                    teamIdInput.value = 1;
                }
                else {
                    teamIdInput.innerHTML = "";
                    for (let i = 1; i <= maxTeams; i++) {
                        const option = document.createElement("option");
                        option.value = i;
                        option.textContent = "Đội " + i;
                        teamIdInput.appendChild(option);
                    }
                }
                fetchRegisteredAthletes(eventSelect.value);
            });

            // Fetch athletes when the event changes
            eventSelect.addEventListener("change", function () {
                const selectedEventId = eventSelect.value;
                if (selectedEventId) {
                    fetchRegisteredAthletes(selectedEventId);
                }
            });

            // Initial fetch for the default selected event
            if (eventSelect.value != "") {
                fetchRegisteredAthletes(eventSelect.value);
            }
        });
        function fetchRegisteredAthletes(eventId) {
                fetch("/strava-oauth/registered-athletes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ eventId: eventId })
                })
                .then(response => response.json())
                .then(data => {
                    const athleteTableBody = document.getElementById("athleteTableBody");
                    athleteTableBody.innerHTML = "";

                    // Populate the table with the response data
                    data.forEach(athlete => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${athlete.athleteId}</td>
                            <td>${athlete.athleteName}</td>
                            <td>${athlete.eventName}</td>
                            <td>Đội ${athlete.teamId}</td>
                            <td>${athlete.formatedDateFromStartDateLocal}</td>
                        `;
                        athleteTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching registered athletes:", error));
            }
            function handleFormSubmit(event) {
                const eventSelect = document.getElementById("eventId");
                const form = document.getElementById("registration-form");
                form.hidden = true;
            }
        </script>
    </body>
</html>
